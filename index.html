# Methodology

### What is labour automation?

.pull-left[

The content of human work is replaced by machines:

For example, a letter sorting machine replaces a human mail sorter.

]

.pull-right[

&lt;img src="slides/mail-sorting-machine.jpg" width="640" style="display: block; margin: auto;" /&gt;


]


---

# Methodology

### What is labour augmentation?

.pull-left[

These sources of innovation create new demands for expert knowledge and specific competencies that drive occupational specialization and hence the creation of new work tasks. 

For example, the invention of solar panels requires the existence of solar photovoltaic engineers.

]

.pull-right[

&lt;img src="slides/solar-install.jpg" width="800" style="display: block; margin: auto;" /&gt;


]
